    <script>
        // Handle 404 redirects on GitHub Pages
        (function () {
            // Environment detection
            const environments = {
                'github': {
                    detect: () => {
                        const allowedHostnames = ['github.io'];
                        return allowedHostnames.includes(location.hostname);
                    },
                    getBasePath: () => {
                        const pathParts = location.pathname.split('/');
                        return pathParts.length >= 2 ? '/' + pathParts[1] : '';
                    },
                    handleRoutes: (basePath) => {
                        const pathParts = location.pathname.split('/');

                        // Map path patterns to handlers
                        const routeHandlers = {
                            'deeper': () => {
                                // Has parts after repo name and no hash
                                if (pathParts.length > 2 && !location.hash) {
                                    const routePath = '/' + pathParts.slice(2).join('/');
                                    location.replace(basePath + '/#' + routePath);
                                }
                            },
                            'root': () => {
                                // Repository root path
                                if (pathParts.length === 2 && pathParts[1] === basePath.substring(1) && !location.hash) {
                                    location.replace(basePath + '/#/');
                                }
                            }
                        };

                        // Execute all handlers (they will only redirect if conditions match)
                        Object.values(routeHandlers).forEach(handler => handler());
                    }
                },
                'local': {
                    detect: () => true, // Default fallback
                    getBasePath: () => '',
                    handleRoutes: () => {
                        if (location.pathname !== '/' &&
                            location.pathname !== '/index.html' &&
                            !location.hash) {

                            location.replace('/#' + location.pathname);
                        }
                    }
                }
            };

            // Determine environment and execute appropriate handler
            const env = Object.values(environments).find(env => env.detect());
            const basePath = env.getBasePath();

            document.documentElement.style.setProperty('--base-path', JSON.stringify(basePath));

            env.handleRoutes(basePath);
        })();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            // Only register service worker on secure origins (HTTPS or localhost) or allow HTTP for development
            const isLocalhost = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1' ||
                                window.location.hostname.startsWith('192.168.') ||  // Local network
                                window.location.hostname.startsWith('10.') ||       // Local network
                                window.location.hostname.endsWith('.local');        // Local network
            
            const isSecureContext = window.location.protocol === 'https:' || isLocalhost;
            
            if (isSecureContext) {
                window.addEventListener('load', () => {
                    // Use relative path to avoid protocol issues
                    const swUrl = '/sw.js';
                    navigator.serviceWorker.register(swUrl)
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            } else {
                console.log('Service Worker not registered: Not a secure context. Use HTTPS or localhost for PWA features.');
            }
        }
    </script>
